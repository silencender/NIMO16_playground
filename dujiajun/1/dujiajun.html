<h1>
华为拿下5G时代系误读，主推的极化码距5G标准还有多远？
</h1>
<p>
2016年11月18日，在美国内华达州里诺刚刚结束的国际移动通信标准化组织3GPP的RAN1（无线物理层）#87次会议上，经过与会公司代表多轮技术讨论，3GPP最终确定了5G eMBB（增强移动宽带）场景的信道编码技术方案，其中：Polar Code码作为控制信道的编码方案；LDPC码作为数据信道的编码方案。
