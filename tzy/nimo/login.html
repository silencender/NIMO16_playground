<!DOCTYPE html>
<html>
	<head>
		<title>Sign in</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/blueimp-md5/2.6.0/js/md5.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="login.js"></script>
	</head>
	<body>
		<div id="container" class="container">
			<h1 id="head">Sign in<a href="javascript:void(0)" onclick="signup()" style="font-size: 0.6em">/up</a></h1>
			<form id="form" class="form-horizonal" method="post">
				<div class="form-group">
                    <label for="user">Username\Email:</label>
                    <input type="text" id="user" name="username" class="form-control" placeholder="Name or Email" />
                    <p id="noemail_uid" class="warning">Please don't take email as name</p>
                    <p id="invalid_uid" class="warning">Please input your username</p>
                    <p id="name_used" class="warning">Name already used</p>
                </div>
                <div id="form_email" style="display:none;" class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" />
                    <p id="invalid_email" class="warning">Invalid Email</p>
                    <p id="email_used" class="warning">Email already used</p>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Password" />
                    <p id="invalid_pwd" class="warning">Please input password</p>
                    <p id="server_error" class="warning">Internal server error occurred</p>
                    <p id="login_fail" class="warning">Please check your username and password</p>
                </div>
				<div id="save" class="checkbox">
					<label>
						<input type="checkbox" onclick="javascript:$('input[name=save]').val(this.checked)" /> Remember me
					</label>
				</div>
				<input type="hidden" name="save" value="false"/>
				<input type="hidden" name="method" value="signin"/>
				<input type="hidden" name="time" />
			</form>
            <div>
			<button id="submit" class="btn btn-primary pull-right">Submit</button>
            <div>
            </div>
		</div>
	</body>
</html>
